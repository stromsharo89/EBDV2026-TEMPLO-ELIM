<title>Escolares | EBDV 2026</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root{
  --primary:#facc15;
  --secondary:#eab308;
  --dark:#422006;
  --bg:#fff7d1;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--dark);
}

/* HERO */
header{
  background:linear-gradient(135deg,#facc15,#eab308);
  padding:70px 20px;
  text-align:center;
}

header h1{font-size:2.6rem;}
header p{margin-top:10px;font-size:1.2rem;}

/* NAV */
nav{
  background:white;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  position:sticky;
  top:0;
  z-index:100;
}

.nav-box{
  max-width:1200px;
  margin:auto;
  padding:18px;
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.nav-box a{
  text-decoration:none;
  padding:12px 26px;
  background:#fff7d1;
  color:#854d0e;
  border-radius:999px;
  font-weight:600;
  transition:.3s;
}

.nav-box a:hover{
  background:#eab308;
  color:white;
}

/* CONTENT */
.content{
  max-width:1100px;
  margin:40px auto 80px;
  padding:30px;
  background:white;
  border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

.content h2{
  font-size:2rem;
  margin-bottom:20px;
  color:#854d0e;
}

/* GALERIA */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:26px;
}

.gallery img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:18px;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
  transition:.3s;
}

.gallery img:hover{
  transform:scale(1.05);
}

/* FOTO GRUPAL */
.group-photo{
  margin-top:60px;
  text-align:center;
}

.group-photo h3{
  font-size:1.8rem;
  margin-bottom:20px;
  color:#854d0e;
}

.group-photo img{
  width:100%;
  max-width:820px;
  height:420px;
  object-fit:cover;
  border-radius:24px;
  cursor:pointer;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  transition:.3s;
}

.group-photo img:hover{
  transform:scale(1.03);
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  align-items:center;
  justify-content:center;
  z-index:300;
}

.modal-content{
  text-align:center;
}

.modal img{
  max-width:80%;
  max-height:80%;
  border-radius:18px;
}

.modal button{
  margin-top:20px;
  background:#eab308;
  border:none;
  padding:12px 30px;
  border-radius:30px;
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:#422006;
  color:#fde68a;
  text-align:center;
  padding:40px 15px;
}
</style>
</head>
