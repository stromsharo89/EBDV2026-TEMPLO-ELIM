<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root{
  --primary:#38bdf8;
  --secondary:#0ea5e9;
  --dark:#0f172a;
  --bg:#e0f2fe;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--dark);
}

/* HERO */
header{
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  padding:90px 20px;
  text-align:center;
  border-bottom-left-radius:60px;
  border-bottom-right-radius:60px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
}

header h1{
  font-size:3rem;
  font-weight:700;
}

header p{
  margin-top:12px;
  font-size:1.3rem;
  opacity:.9;
}

/* NAV */
nav{
  background:white;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  position:sticky;
  top:0;
  z-index:100;
}

.nav-box{
  max-width:1200px;
  margin:auto;
  padding:18px;
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.nav-box a{
  text-decoration:none;
  padding:12px 26px;
  background:#e0f2fe;
  color:#0369a1;
  border-radius:999px;
  font-weight:600;
  transition:.3s;
}

.nav-box a:hover{
  background:#0ea5e9;
  color:white;
  transform:translateY(-3px);
  box-shadow:0 0 18px rgba(14,165,233,.6);
}

/* CONTENIDO */
.content{
  max-width:1100px;
  margin:60px auto 90px;
  padding:40px;
  background:white;
  border-radius:30px;
  box-shadow:0 25px 50px rgba(0,0,0,.15);
}

.content h2{
  text-align:center;
  font-size:2.3rem;
  margin-bottom:40px;
  color:#0369a1;
}

/* GALERIA */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:30px;
}

.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:22px;
  box-shadow:0 18px 35px rgba(0,0,0,.18);
  cursor:pointer;
  transition:.35s;
}

.gallery img:hover{
  transform:scale(1.08);
}

/* FOTO GRUPAL */
.group-photo{
  margin-top:70px;
  text-align:center;
}

.group-photo h3{
  margin-bottom:25px;
  font-size:1.6rem;
  color:#0284c7;
}

.group-photo img{
  width:100%;
  max-width:700px;
  border-radius:30px;
  box-shadow:0 25px 45px rgba(0,0,0,.25);
  cursor:pointer;
  transition:.3s;
}

.group-photo img:hover{
  transform:scale(1.04);
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal img{
  max-width:90%;
  max-height:85%;
  border-radius:20px;
}

.modal span{
  position:absolute;
  top:25px;
  right:40px;
  font-size:40px;
  color:white;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:#0f172a;
  color:#bae6fd;
  text-align:center;
  padding:45px 15px;
  font-size:.95rem;
}

/* RESPONSIVE */
@media(max-width:768px){
  header h1{font-size:2.2rem;}
  .content{padding:25px;}
}
</style>
</head>
