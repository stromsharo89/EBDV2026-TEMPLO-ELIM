<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root{
  --primary:#312e81;
  --secondary:#4338ca;
  --neon:rgba(99,102,241,.65);
  --dark:#020617;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#f8fafc,#eef2ff);
  color:#1f2937;
}

/* HERO */
.hero{
  background:linear-gradient(135deg,#312e81,#4338ca);
  color:white;
  text-align:center;
  padding:80px 20px;
}

.hero h1{
  font-size:3rem;
  text-shadow:0 0 25px var(--neon);
}

.hero p{
  margin-top:10px;
  font-size:1.2rem;
  opacity:.9;
}

/* NAV */
.nav{
  background:white;
  box-shadow:0 15px 35px rgba(0,0,0,.12);
  position:sticky;
  top:0;
  z-index:100;
}

.nav-box{
  max-width:1200px;
  margin:auto;
  padding:18px 24px;
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.nav-box a{
  text-decoration:none;
  padding:12px 26px;
  background:#eef2ff;
  color:var(--secondary);
  border-radius:999px;
  font-weight:600;
  transition:.3s;
}

.nav-box a:hover{
  background:var(--secondary);
  color:white;
  box-shadow:0 0 18px var(--neon);
  transform:translateY(-2px);
}

/* BOT√ìN ATR√ÅS */
.back-btn{
  text-align:center;
  margin-top:40px;
}

.back-btn a{
  display:inline-block;
  text-decoration:none;
  background:var(--secondary);
  color:white;
  padding:14px 40px;
  border-radius:50px;
  font-weight:600;
  box-shadow:0 0 18px var(--neon);
  transition:.3s;
}

.back-btn a:hover{
  background:var(--primary);
  transform:translateY(-3px);
  box-shadow:0 0 30px var(--neon);
}

/* CONTENIDO */
.container{
  max-width:1200px;
  margin:60px auto;
  padding:0 24px;
}

.section-title{
  text-align:center;
  font-size:2.3rem;
  color:var(--primary);
  text-shadow:0 0 15px var(--neon);
  margin-bottom:40px;
}

/* GALERIA */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:32px;
}

.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:24px;
  cursor:pointer;
  box-shadow:0 18px 35px rgba(0,0,0,.15);
  transition:.35s;
}

.gallery img:hover{
  transform:scale(1.06);
  box-shadow:0 0 30px var(--neon);
}

/* FOOTER */
footer{
  background:#020617;
  color:#c7d2fe;
  text-align:center;
  padding:45px 15px;
}

/* RESPONSIVE */
@media(max-width:768px){
  .hero h1{
    font-size:2.2rem;
  }

  .nav-box a{
    padding:10px 20px;
    font-size:.9rem;
  }
}
</style>
</head>
